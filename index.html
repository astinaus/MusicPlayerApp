<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player | Astin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="background">
    <img src="" id="bg-img">
  </div>

  <div class="container">
    <div class="player-img">
      <img src="" id="cover" class="active">
    </div>

    <h2 id="music-title"></h2>
    <h3 id="music-artist"></h3>

    <div class="player-progress" id="player-progress">
      <div class="progress" id="progress"></div>
      <div class="music-duration">
        <span id="current-time">00:00</span>
        <span id="duration">00:00</span>
      </div>
    </div>

    <div class="player-controls">
      <i class="fa-solid fa-repeat" title="Repeat" id="repeat"></i>
      <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
      <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
      <i class="fa-solid fa-forward" title="Next" id="next"></i>
      <i class="fa-solid fa-shuffle" title="Shuffle" id="shuffle"></i>
    </div>
    <div class="slide-container">
      <label for="volume-meter" class="a11y-hidden">음악 볼륨 조절</label>
      <input type="range" id="volume-meter" min="0" max="1000" value="500" class="slider">
      <i class="fa-solid fa-list" id="list"></i>
    </div>
  </div>
  <div class="container list-cont" id="play-list">
  </div>
  <script src="script.js"></script>
</body>

</html>
